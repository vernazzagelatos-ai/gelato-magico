<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Gelato Mágico: Mago em AR</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }

    #inicio {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      background: #ff6b9d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
    }

    #ar-container {
      display: none;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    #fechar-ar {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.9);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 1100;
      font-size: 1em;
    }
  </style>

  <!-- A-Frame (render 3D) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js (realidade aumentada) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>

  <!-- TELA INICIAL -->
  <div id="inicio">
    <h1>Gelato Mágico</h1>
    <p>Toque para chamar o Mago em Realidade Aumentada</p>
    <button onclick="iniciarAR()">✨ Aceitar Missão</button>
  </div>

  <!-- TELA DE REALIDADE AUMENTADA -->
  <div id="ar-container">
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; facingMode: environment"
      vr-mode-ui="enabled: false"
    >
      <!-- Luz ambiente -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" intensity="0.8" position="0 1 1"></a-light>

      <!-- Plano de rastreamento (chão ou mesa) -->
      <a-entity
        position="0 0 0"
        rotation="-90 0 0"
        plane="size: 1"
      ></a-entity>

      <!-- MODELO 3D DO MAGO (.glb) -->

      <!-- MODELO 3D DO MAGO - Pequeno, no chão, à frente -->
<a-entity
  id="mago-3d"
  gltf-model="assets/3d/mago-dos-gelatos.glb"
  scale="0.15 0.15 0.15"
  position="0 -0.3 -1.0"
  rotation="0 180 0"
  animation-mixer
></a-entity>
   

      <!-- Mensagem se modelo falhar (opcional) -->
      <a-entity
        id="erro-modelo"
        visible="false"
        position="0 1.2 0"
        text="value: Mago indisponível; color: yellow; align: center; width: 5"
      ></a-entity>
    </a-scene>

    <!-- Botão para sair do AR -->
    <button id="fechar-ar" onclick="fecharAR()">✖️ Sair</button>
  </div>

  <script>
    function iniciarAR() {
      document.getElementById('inicio').style.display = 'none';
      document.getElementById('ar-container').style.display = 'block';

      // Força o A-Frame iniciar a cena
      setTimeout(() => {
        const scene = document.querySelector('a-scene');
        if (scene && !scene.isPlaying) {
          scene.play();
        }
        window.dispatchEvent(new Event('resize'));
      }, 500);
    }

    function fecharAR() {
      const scene = document.querySelector('a-scene');
      if (scene) {
        scene.pause(); // Pausa o AR
        scene.setAttribute('renderer', 'clearColor', '#000000');
      }
      document.getElementById('ar-container').style.display = 'none';
      document.getElementById('inicio').style.display = 'flex';
    }

    // Libera acesso à câmera e áudio no mobile
    document.addEventListener('click', function unlockMedia() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      ctx.resume().then(() => console.log('Áudio desbloqueado'));
      document.removeEventListener('click', unlockMedia);
    }, { once: true });

    // Tratamento de erro do modelo
    document.addEventListener('DOMContentLoaded', () => {
      const model = document.getElementById('mago-3d');
      model.addEventListener('model-error', () => {
        console.warn('⚠️ Modelo .glb não carregado');
        document.getElementById('erro-modelo').setAttribute('visible', true);
      });
    });
  </script>
</body>
</html>
