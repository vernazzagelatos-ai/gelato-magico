<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Gelato Mágico: A Jornada de Vernazza</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/images/icon-192.png" />
</head>
<body>


 <!-- TELA INICIAL -->
<div id="inicio" class="tela">
  <div class="logo-container">
    <img src="assets/images/logo-vernazza.png" alt="Vernazza Gelato" class="logo" />
  </div>
  <h1>Gelato Mágico</h1>
  <p>Sua jornada mística começa agora.</p>
  <button onclick="iniciarJogo()">✨ Aceitar Missão</button>
</div>

  <!-- TELA DO JOGO (mapa e enigmas) -->
  <div id="jogo" class="tela" style="display: none;">
    <div id="mapa-container"></div>
    <div id="enigma-box" class="enigma">
      <p id="texto-enigma">O Mago irá revelar o primeiro enigma...</p>
    </div>
    <button id="chamar-mago" onclick="chamarMago()">🧙‍♂️ Chamar o Mago</button>
    <button id="ativar-ar" onclick="ativarAR()">👁️ Ativar Visão Mística</button>
  </div>

  <!-- TELA DE AR (será carregada DINAMICAMENTE) -->
  <div id="ar-view" style="display: none;"></div>

  <!-- Scripts iniciais (sem AR.js ainda) -->
  <script src="js/main.js"></script>
  <script src="js/geolocation.js"></script>
  <script src="js/speech.js"></script>
  <script src="js/sensors.js"></script>
</body>
</html>
