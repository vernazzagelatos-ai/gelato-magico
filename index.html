<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Gelato Mágico: AR</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }

    #inicio {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      background: #ff6b9d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
    }

    #ar-container {
      display: none;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    #fechar-ar {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.9);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 1100;
      font-size: 1em;
    }
  </style>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>

  <!-- TELA INICIAL -->
  <div id="inicio">
    <h1>Gelato Mágico</h1>
    <p>Toque para chamar o Mago em Realidade Aumentada</p>
    <button onclick="iniciarAR()">✨ Aceitar Missão</button>
  </div>

  <!-- TELA DE REALIDADE AUMENTADA -->
  <div id="ar-container">
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: camera; debugUIEnabled: false; facingMode: environment"
      vr-mode-ui="enabled: false"
    >
      <!-- Luz ambiente -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" intensity="0.8" position="0 1 1"></a-light>

      <!-- MODELO 3D -->
      <a-entity
        id="mago-3d"
        gltf-model="assets/3d/mago-dos-gelatos.glb"
        scale="0.2 0.2 0.2"
        position="0 -0.5 -1.5"
        rotation="0 180 0"
        animation-mixer
      ></a-entity>

      <!-- Câmera -->
      <a-entity camera></a-entity>
    </a-scene>

    <button id="fechar-ar" onclick="fecharAR()">✖️ Sair</button>
  </div>

  <script>
    function iniciarAR() {
      document.getElementById('inicio').style.display = 'none';
      document.getElementById('ar-container').style.display = 'block';

      setTimeout(() => {
        const scene = document.querySelector('a-scene');
        if (scene && !scene.isPlaying) {
          scene.play();
        }
        window.dispatchEvent(new Event('resize'));
      }, 300);
    }

    function fecharAR() {
      const scene = document.querySelector('a-scene');
      if (scene) scene.pause();
      document.getElementById('ar-container').style.display = 'none';
      document.getElementById('inicio').style.display = 'flex';
    }

    // Tratamento de erro do modelo
    document.addEventListener('DOMContentLoaded', () => {
      const model = document.getElementById('mago-3d');
      model.addEventListener('model-error', () => {
        console.warn('⚠️ Modelo .glb não carregado');
      });
    });
  </script>
</body>
</html>
