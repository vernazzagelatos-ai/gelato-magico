<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Missão Câmera</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    #inicio {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      background: #ff6b9d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
    }

    #camera-container {
      display: none;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: black;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #fechar {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <!-- Tela inicial -->
  <div id="inicio">
    <h1>Missão Gelato</h1>
    <p>Sua jornada começa aqui.</p>
    <button onclick="abrirCamera()">✨ Aceitar Missão</button>
  </div>

  <!-- Tela da câmera -->
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <button id="fechar" onclick="fecharCamera()">✖️ Sair</button>
  </div>

  <script>
    let stream;

    async function abrirCamera() {
      document.getElementById("inicio").style.display = "none";
      document.getElementById("camera-container").style.display = "block";

      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById("video");
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a câmera: " + err.message);
      }
    }

    function fecharCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      document.getElementById("camera-container").style.display = "none";
      document.getElementById("inicio").style.display = "flex";
    }
  </script>
</body>
</html>
