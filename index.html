<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Gelato Mágico: A Jornada de Vernazza</title>
  <meta name="description" content="Encontre o Mago dos Gelatos em Realidade Aumentada!" />

  <!-- A-Frame + AR.js (WebAR grátis) -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    #inicio {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, #1a4d80, #0d1b3d);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }

    button {
      background: #ff6b9d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #ar-container {
      display: none;
      width: 100%;
      height: 100%;
    }

    #enigma-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 15px;
      max-width: 90%;
      font-size: 1.1em;
      text-align: center;
      z-index: 1001;
      display: none;
    }

    #fechar-ar {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 1100;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <!-- TELA INICIAL -->
  <div id="inicio">
    <img src="assets/images/logo-vernazza.png" alt="Vernazza Gelato" class="logo" />
    <h1>Gelato Mágico</h1>
    <p>Sua jornada mística começa agora.</p>
    <button onclick="iniciarAR()">✨ Aceitar Missão</button>
  </div>

  <!-- TELA DE REALIDADE AUMENTADA -->
  <div id="ar-container">
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- Ativa a câmera e rastreia o plano (chão ou mesa) -->
      <a-entity
        position="0 0 0"
        rotation="-90 0 0"
        plane="size: 1"
      ></a-entity>

      <!-- Modelo 3D do Mago (.glb) -->
      <a-entity
        id="mago-3d"
        gltf-model="assets/3d/mago-dos-gelatos.glb"
        scale="0.3 0.3 0.3"
        position="0 0.5 0"
        rotation="0 180 0"
        animation-mixer
      ></a-entity>

      <!-- Luz ambiente para o modelo não ficar preto -->
      <a-light type="ambient" intensity="0.7"></a-light>
      <a-light type="directional" intensity="0.7" position="0 1 1"></a-light>
    </a-scene>

    <!-- Botão para sair do AR -->
    <button id="fechar-ar" onclick="fecharAR()">✖️ Sair</button>

    <!-- Caixa de enigma -->
    <div id="enigma-box">
      O que é frio como o inverno, doce como o amor e derrete no coração?
    </div>
  </div>

  <script>
    // Inicia o modo AR
    function iniciarAR() {
      document.getElementById('inicio').style.display = 'none';
      document.getElementById('ar-container').style.display = 'block';

      // Mostra o enigma após 3 segundos (quando o mago aparecer)
      setTimeout(() => {
        document.getElementById('enigma-box').style.display = 'block';
        falarEnigma();
      }, 3000);
    }

    // Fecha o AR e volta para a tela inicial
    function fecharAR() {
      document.getElementById('ar-container').style.display = 'none';
      document.getElementById('inicio').style.display = 'flex';
      document.getElementById('enigma-box').style.display = 'none';
    }

    // Faz o enigma ser falado (voz sintetizada)
    function falarEnigma() {
      const texto = "O que é frio como o inverno, doce como o amor e derrete no coração?";
      const utterance = new SpeechSynthesisUtterance(texto);
      utterance.lang = 'pt-BR';
      utterance.rate = 0.9;
      utterance.pitch = 1.2;
      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
