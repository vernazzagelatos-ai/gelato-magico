<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Gelato Mágico: A Jornada de Vernazza</title>
  <meta name="description" content="Encontre o Mago dos Gelatos em Realidade Aumentada!" />

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- Estilo -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- TELA INICIAL -->
  <div id="inicio">
    <img src="assets/images/logo-vernazza.png" alt="Vernazza Gelato" class="logo" />
    <h1>Gelato Mágico</h1>
    <p>Sua jornada mística começa agora.</p>
    <button onclick="iniciarAR()">✨ Aceitar Missão</button>
  </div>

  <!-- TELA DE REALIDADE AUMENTADA -->
  <div id="ar-container">
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- Luzes -->
      <a-light type="ambient" intensity="0.7"></a-light>
      <a-light type="directional" intensity="0.7" position="0 1 1"></a-light>

      <!-- Plano de rastreamento (chão) -->
      <a-entity
        position="0 0 0"
        rotation="-90 0 0"
        plane="size: 1"
      ></a-entity>

      <!-- Modelo 3D do Mago -->
      <a-entity
        id="mago-3d"
        gltf-model="assets/3d/mago-dos-gelatos.glb"
        scale="0.3 0.3 0.3"
        position="0 0.5 0"
        rotation="0 180 0"
        animation-mixer
      ></a-entity>
    </a-scene>

    <!-- Botão para sair do AR -->
    <button id="fechar-ar" onclick="fecharAR()">✖️ Sair</button>

    <!-- Caixa de enigma -->
    <div id="enigma-box">
      O que é frio como o inverno, doce como o amor e derrete no coração?
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
</body>
</html>
