<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Gelato Mágico: A Jornada de Vernazza</title>
  <meta name="description" content="Encontre o Mago dos Gelatos em Realidade Aumentada!" />

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- Estilo -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- TELA INICIAL -->
  <div id="inicio">
    <div class="logo-container">
      <img src="assets/images/logo-vernazza.png" alt="Vernazza Gelato" class="logo" />
    </div>
    <h1>Gelato Mágico</h1>
    <p>Sua jornada mística começa agora.</p>
    <button onclick="iniciarAR()">✨ Aceitar Missão</button>
  </div>


<!-- Dentro do <a-scene> -->


  
  <!-- TELA DE REALIDADE AUMENTADA -->
  <div id="ar-container">
   <a-scene
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; distanceSmoothFactor: 0.1;"
  vr-mode-ui="enabled: false"
  renderer="logarithmicDepthBuffer: true;"
  webgl="antialias: true"
  <a-entity
  id="mago-model"
  gltf-model="assets/3d/mago-dos-gelatos.glb"
  scale="0.3 0.3 0.3"
  position="0 0.5 0"
  rotation="0 180 0"
  animation-mixer
></a-entity>

<!-- Elemento de aviso (opcional) -->
<a-entity
  id="erro-modelo"
  visible="false"
  position="0 1.2 0"
  text="value: Modelo 3D não disponível; color: #ff0000; align: center; width: 5"
></a-entity>
>
      <!-- Luz ambiente e direcional -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" intensity="0.8" position="0 1 1"></a-light>

      <!-- Plano de rastreamento no chão -->
      <a-entity
        position="0 0 0"
        rotation="-90 0 0"
        plane="size: 1"
      ></a-entity>

      <!-- Modelo 3D do Mago -->
      <a-entity
        id="mago-3d"
        gltf-model="assets/3d/mago-dos-gelatos.glb"
        scale="0.3 0.3 0.3"
        position="0 0.5 0"
        rotation="0 180 0"
        animation-mixer
      ></a-entity>
    </a-scene>

    <!-- Botão para sair do AR -->
    <button id="fechar-ar" onclick="fecharAR()">✖️ Sair</button>

    <!-- Caixa de enigma -->
    <div id="enigma-box" onclick="falarEnigma()">
      Toque para ouvir o enigma...
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
</body>
</html>
